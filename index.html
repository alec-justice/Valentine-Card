<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Valentine</title>
  </head>
  <body>
    
    <div class="header">
        <h1>HAPPY VALENTINE'S DAY!!!</h1>
        <h5>I love you the most of all,<br>FOREVER!</h5>
    </div>
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner text-center">
                  <div class="carousel-item active" data-interval="4000">
                    <img class="img-fluid" alt="Responsive image" src="https://scontent-atl3-1.xx.fbcdn.net/v/t31.0-8/25398427_10208880853573172_2348312994393401793_o.jpg?_nc_cat=102&_nc_ht=scontent-atl3-1.xx&oh=de4e95a3526f25823a9cf7bc84745515&oe=5CF141BB" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-interval="4000">
                    <img class="img-fluid" alt="Responsive image" src="https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/25507954_10208880559485820_6358696184736485121_n.jpg?_nc_cat=105&_nc_ht=scontent-atl3-1.xx&oh=50bd95de92e2664830a4282b6a5964a5&oe=5CED4953" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-interval="4000">
                    <img class="img-fluid" alt="Responsive image" src="https://scontent-atl3-1.xx.fbcdn.net/v/t31.0-8/25488301_10208880577206263_5475857580590496149_o.jpg?_nc_cat=109&_nc_ht=scontent-atl3-1.xx&oh=59af6cb4835efdb54a6b8ee538ce2ed6&oe=5CE130B1" class="d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              
              <div id="wrapper">
                    <div id="pulsingheart"></div>
                </div>


    <div>
        <div class="row text-center mt-2">
            <div class="col">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary bg-danger border-white" data-toggle="modal" data-target="#exampleModal">
        Click here if you love me
      </button>
      </div>    
      </div>    
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-danger text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">I'm so glad you're my Valentine forever!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              I'm so thankful that I have such a beautiful and amazing wife. You are the love of my life and I will cherish you forever!!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
